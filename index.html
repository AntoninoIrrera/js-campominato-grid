<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Campo Minato</title>
        <!-- fav icon -->
        <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="./img/favicon.ico" type="image/x-icon">
        <!-- link css botstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- link css style-->
        <link rel="stylesheet" href="./css/style.css">
    </head>

    <body>
        <header>
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-6 d-flex align-items-center">
                        <img src="./img/logo-navbar.png" alt="logo-navbar">
                        <h1 class="ms-3">Campo Minato</h1>
                    </div>
                    <div class="col-6 text-end d-flex align-items-center">
                        <div>
                            <label for="quadratoLungo">Inserisci quante caselle deve avere per la lunghezza</label>
                            <input type="number" name="quadratoLungo" id="quadratoLungo" class="mb-2">
                            <label for="quadratoAlto">Inserisci quante caselle deve avere per l'altezza</label>
                            <input type="number" name="quadratoAlto" id="quadratoAlto">
                        </div>
                        <div>
                            <a href="#" class="btn btn-primary ms-3">Play</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-12 d-flex flex-wrap align-content-start p-5" id="output">
                      
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container h-100">
                <div class="row h-100 align-items-center">
                    <div class="col-12">
                        <p class="fs-5">Made with &hearts; by <a href="#"> Ninos </a></p>
                    </div>
                </div>
            </div>
        </footer>





        <!-- link js botstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <!-- link js script -->
        <script type="text/javascript" src="./js/script.js"></script>
    </body>

</html>
